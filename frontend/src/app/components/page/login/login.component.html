<!-- app.component.html -->
<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" formControlName="email" required>
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid">{{getPasswordErrorMessage()}}</mat-error>
          </mat-form-field>

          <!--<div class="remember-forgot-row">
            <mat-checkbox formControlName="rememberMe" color="primary">Remember me</mat-checkbox>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>-->

          <button mat-raised-button color="primary" type="submit" class="login-button button">Login</button>

          <div class="signup-link">
            Don't have an account? <a routerLink="/register">Sign up</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

<ng-template #errorDialog let-data>
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>{{ data.text }}</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</ng-template>
