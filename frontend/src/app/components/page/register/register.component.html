<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Create Account</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="name-row">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="Enter your first name" formControlName="firstName" required>
              <mat-icon matPrefix>person</mat-icon>
              <mat-error *ngIf="registerForm.get('firstName')?.invalid">{{getFirstNameErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Enter your last name" formControlName="lastName" required>
              <mat-icon matPrefix>person</mat-icon>
              <mat-error *ngIf="registerForm.get('lastName')?.invalid">{{getLastNameErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" formControlName="email" required>
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="registerForm.get('email')?.invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password')?.invalid">{{getPasswordErrorMessage()}}</mat-error>
            <mat-hint>Password must be at least 8 characters</mat-hint>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" class="register-button">Create Account</button>

          <div class="login-link">
            Already have an account? <a routerLink="/login">Log in</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

<ng-template #errorDialog let-data>
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>{{ data.text }}</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</ng-template>
