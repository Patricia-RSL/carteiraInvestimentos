<header class="navbar navbar-light bg-white border-bottom px-4 py-2">
  <div class="container mt-4 d-flex justify-content-between align-items-center">

    <div class="d-flex align-items-center text-lg">
        <i class="bi bi-graph-up-arrow"></i>
      <strong class="fs-5">StockPortfolio</strong>
    </div>

    <div class="d-flex align-items-center">
        <button
        routerLink="/portfolio"
        routerLinkActive="active-btn"
        class="btn d-flex align-items-center me-3">
        <i class="bi bi-wallet2 me-1"></i>
        Portfólio
        </button>
        <button
        routerLink="/historico-transacoes"
        routerLinkActive="active-btn"
        class="btn d-flex align-items-center me-3">
        <i class="bi bi-clock-history me-1"></i>
        Histórico
        </button>

    </div>
    <div class="d-flex align-items-center">
      <button
        *ngIf="!isAuthenticated"
        routerLink="/login"
        class="btn d-flex align-items-center me-3">
        <i class="bi bi-box-arrow-in-right me-1"></i>
        Login
      </button>

      <button
        *ngIf="isAuthenticated"
        (click)="logout()"
        class="btn d-flex align-items-center me-3">
        <i class="bi bi-box-arrow-right me-1"></i>
        Logout
      </button>
    </div>
  </div>
</header>
